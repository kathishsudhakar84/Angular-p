
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Zenith Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'light-primary': '#ffffff',
            'light-secondary': '#f3f4f6',
            'light-text': '#111827',
            'light-accent': '#3b82f6',
            'dark-primary': '#0f172a',
            'dark-secondary': '#1e293b',
            'dark-text': '#e2e8f0',
            'dark-accent': '#60a5fa',
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'slide-in-bottom': 'slideInBottom 0.5s ease-out forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 },
            },
            slideInBottom: {
              '0%': { transform: 'translateY(20px)', opacity: 0 },
              '100%': { transform: 'translateY(0)', opacity: 1 },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: theme('colors.light-secondary');
      color: theme('colors.light-text');
    }
    html.dark body {
      background-color: theme('colors.dark-primary');
      color: theme('colors.dark-text');
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b;
    }
    ::-webkit-scrollbar-thumb {
      background: #3b82f6;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #60a5fa;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/core/rxjs-interop": "https://esm.sh/@angular/core@^21.1.4/rxjs-interop?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^21.1.4?external=rxjs",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.97.0?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@^21.1.4?external=rxjs",
    "@angular/common/http": "https://esm.sh/@angular/common@^21.1.4/http?external=rxjs",
    "@angular/platform-browser/animations": "https://esm.sh/@angular/platform-browser@^21.1.4/animations?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.1.4?external=rxjs",
    "@angular/router": "https://esm.sh/@angular/router@^21.1.4?external=rxjs",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.1.4?external=rxjs",
    "@angular/forms": "https://esm.sh/@angular/forms@^21.1.4?external=rxjs"
  }
}
</script>
</head>

  <app-root></app-root>
</body>
</html>
