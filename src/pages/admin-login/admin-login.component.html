
<div class="flex flex-col items-center justify-center p-4 animate-fade-in">
  <div class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-dark-secondary rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-center">Admin Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" formControlName="email"
               class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-light-accent focus:border-light-accent dark:focus:ring-dark-accent dark:focus:border-dark-accent">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" formControlName="password"
               class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-light-accent focus:border-light-accent dark:focus:ring-dark-accent dark:focus:border-dark-accent">
      </div>
      <div>
        <button type="submit" [disabled]="loginForm.invalid || loading()"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-light-accent hover:bg-blue-700 dark:bg-dark-accent dark:hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
          {{ loading() ? 'Signing In...' : 'Sign In' }}
        </button>
      </div>
      @if (error()) {
        <p class="text-sm text-red-500 text-center">{{ error() }}</p>
      }
    </form>
  </div>
</div>
