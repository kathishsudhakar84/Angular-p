
<div class="animate-slide-in-bottom">
  <a routerLink="/blog" class="inline-flex items-center text-light-accent dark:text-dark-accent mb-6 hover:underline">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
    Back to Blog
  </a>

  @if (loading()) {
    <div class="text-center p-8">Loading post...</div>
  } @else if (error()) {
    <div class="text-center p-8 text-red-500">{{ error() }}</div>
  } @else if (post(); as postData) {
    <article>
      @if (postData.image_url) {
        <img [src]="postData.image_url" alt="{{ postData.title }}" class="w-full h-64 object-cover rounded-xl mb-6 shadow-lg">
      }
      <h1 class="text-4xl font-extrabold mb-2">{{ postData.title }}</h1>
      <p class="text-sm text-slate-500 dark:text-slate-400 mb-6">By {{ postData.author }} on {{ postData.created_at | date: 'fullDate' }}</p>
      
      <div class="prose prose-lg dark:prose-invert max-w-none whitespace-pre-wrap">
        {{ postData.content }}
      </div>
    </article>
  }
</div>
